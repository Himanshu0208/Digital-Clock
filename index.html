<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <a href="https://www.google.com/"></a>
    <h1 class="heading" id="h1">Welcome to the Clock</h1>
    <div class="main">
        <div class="time container">
            <p class="today time" id="today_text">Today</p>
            <p class="today time" id="today_val"></p>
        </div>
        <div class="container">
            <div class="time">
                <p class="hour time">Hours</p>
                <p class="hour time" id="hour_val" >59</p>
            </div>
            <div class="time">
                <p class="minutes time">Minutes</p>
                <p class="minutes time" id="minutes_val" >59</p>
            </div>
            <div class="time">
                <p class="second time">Second</p>
                <p class="second_val second time" id="second_val">59</p>
            </div>
        </div>
    </div>
</body>
</html>
